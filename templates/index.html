<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cipher Web App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #C62E2E, #F95454, #77CDFF, #0D92F4);
      background-size: 400% 400%;
      animation: gradientShift 7s ease infinite;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    form {
      padding: 50px;
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      color: #333;
    }
    /* Responsif: di layar kecil jadi kolom vertikal */
    @media (max-width: 900px) {
      form {
        flex-direction: column !important;
      }
    }

    /* Style kolom */
    .form-column {
      flex: 1;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 15px 0 8px;
      font-weight: 600;
      color: #555;
      user-select: none;
    }
    select, input[type="text"], textarea, input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
    }
    input[type="checkbox"] {
      margin-right: 8px;
      vertical-align: middle;
      cursor: pointer;
    }
    button {
      background: linear-gradient(135deg, #6C63FF, #5DD4FA);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      margin-top: auto;
      width: 100%;
    }
    button:hover {
      background: linear-gradient(135deg, #5DD4FA, #6C63FF);
    }

    /* Result styling */
    .result-content {
      background-color: #f1f3f7;
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-x: auto;
      font-size: 14px;
      color: #333;
      margin-top: 10px;
      flex-grow: 1;
    }
    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #6C63FF;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
      font-weight: 600;
      user-select: none;
    }
    .download-btn:hover {
      background: #5848c2;
    }
    .result-placeholder {
      margin-top: 15px;
      font-style: italic;
      color: #999;
      flex-grow: 1;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Web-based Cipher App</h1>
  <form method="post" enctype="multipart/form-data" novalidate>
    <!-- Kolom 1: Plaintext dan Upload -->
    <div class="form-column">
      <label for="text">Plaintext:</label>
      <textarea name="text" rows="8" placeholder="Masukkan plaintext di sini...">{{ text }}</textarea>

      <label for="file">Or Upload a File:</label>
      <input type="file" name="file" />
    </div>

    <!-- Kolom 2: Cipher, Mode, Key, Group5, Button -->
    <div class="form-column">
      <label for="cipher">Choose Cipher:</label>
      <select name="cipher" required>
        <option value="vigenere" {% if cipher == 'vigenere' %}selected{% endif %}>Vigenere Cipher</option>
        <option value="autokey_vigenere" {% if cipher == 'autokey_vigenere' %}selected{% endif %}>Auto-key Vigenere Cipher</option>
        <option value="extended_vigenere" {% if cipher == 'extended_vigenere' %}selected{% endif %}>Extended Vigenere Cipher</option>
        <option value="affine" {% if cipher == 'affine' %}selected{% endif %}>Affine Cipher</option>
        <option value="playfair" {% if cipher == 'playfair' %}selected{% endif %}>Playfair Cipher</option>
        <option value="hill" {% if cipher == 'hill' %}selected{% endif %}>Hill Cipher</option>
      </select>

      <label for="mode">Operation Mode:</label>
      <select name="mode">
        <option value="encrypt" {% if mode == 'encrypt' %}selected{% endif %}>Encrypt</option>
        <option value="decrypt" {% if mode == 'decrypt' %}selected{% endif %}>Decrypt</option>
      </select>

      <label for="key">Key:</label>
      <input type="text" name="key" value="{{ key }}" placeholder="Enter your cipher key..." required />

      <label>
        <input type="checkbox" name="group5" {% if group5 %}checked{% endif %} />
        Group in 5-letter blocks
      </label>

      <button type="submit">üöÄ Process</button>
    </div>

    <!-- Kolom 3: Hasil dan Download -->
    <div class="form-column">
      {% if result %}
        <h3>üîê Ciphertext:</h3>
        <textarea class="result-content" rows="8" readonly>{{ result }}</textarea>
        <a href="{{ url_for('download_result') }}" class="download-btn" download>
          Save File
        </a>
      {% else %}
        <p class="result-placeholder">Hasil akan muncul di sini setelah proses.</p>
      {% endif %}
    </div>
  </form>
</body>
</html>
